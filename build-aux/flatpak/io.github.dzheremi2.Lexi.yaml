id: io.github.dzheremi2.Lexi.Devel
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: lexi
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --filesystem=host
  - --filesystem=xdg-run/gvfsd
cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.14.0
    cleanup:
      - "*"
  - name: lexi
    builddir: true
    buildsystem: meson
    run-tests: true
    config-opts:
      - -Dprofile=development
    sources:
      - type: dir
        path: ../..
